<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}GRADIENT SCM{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg-white: #ffffff;
            --bg-light: #f9f9f9;
            --border-gray: #e5e5e5;
            --text-black: #0f0f0f;
            --text-gray: #606060;
        }

        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
                         "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg-light);
            color: var(--text-black);
        }

        /* Top Bar */
        .topbar {
            height: 56px;
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-gray);
            display: flex;
            align-items: center;
            padding: 0 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Page Container */
        .page {
            max-width: 1100px;
            margin: 32px auto;
            background: var(--bg-white);
            border: 1px solid var(--border-gray);
            border-radius: 12px;
            padding: 32px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 24px;
        }

        /* Form */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        label {
            font-size: 13px;
            color: var(--text-gray);
            margin-bottom: 6px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-gray);
            background: var(--bg-white);
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .actions {
            margin-top: 32px;
            display: flex;
            justify-content: flex-end;
        }

        button {
            background: var(--text-black);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .page {
                margin: 16px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="topbar">
    <div style="display:flex; gap:24px;">
        <strong>GRADIENT SCM</strong>
        <a href="{% url 'sales:order_create' %}">Create Order</a>
        <a href="{% url 'sales:order_list' %}">Orders</a>
    </div>
</div>

{% if messages %}
<div style="max-width:1100px; margin:16px auto;">
    {% for message in messages %}
        <div style="
            padding:12px 16px;
            border-radius:8px;
            background:#f1f1f1;
            color:#0f0f0f;
            margin-bottom:12px;
        ">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}

{% block content %}{% endblock %}

</body>
</html>
