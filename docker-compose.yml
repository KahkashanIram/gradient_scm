version: "3.9"

services:
  web:
    build: .
    container_name: gradient_scm_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: gradient_scm_db
    restart: always
    environment:
      POSTGRES_DB: gradient_scm_db
      POSTGRES_USER: gradient_user
      POSTGRES_PASSWORD: gradient_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
